services:
  web:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: plane_mgr_web
    ports:
      - "8888:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      APP_ENV: local
      TZ: Europe/Zurich

  db:
    image: mariadb:11
    container_name: plane_mgr_db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: plane_mgr
      MARIADB_USER: plane
      MARIADB_PASSWORD: planepass
      MARIADB_ROOT_PASSWORD: rootpass
      TZ: Europe/Zurich
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

volumes:
  db_data:
